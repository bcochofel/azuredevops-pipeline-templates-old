parameters:
  - name: installTerragrunt
    type: boolean
  - name: terragruntVersion
    type: string

steps:
  - task: Bash@3
    displayName: "[terragrunt install]"
    condition: and(succeeded(), eq('${{ parameters.installTerragrunt }}', true))
    inputs:
      targetType: 'inline'
      script: |
        set -eu
        curl -sL https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VER}/terragrunt_linux_amd64 --output terragrunt
        chmod +x terragrunt
        echo "##vso[task.prependpath]$(Build.SourcesDirectory)"
      env:
        TG_VER: ${{ parameters.terragruntVersion }}

  - task: Bash@3
    displayName: "terragrunt version]"
    condition: and(succeeded(), eq({{ parameters.installTerragrunt }}', true))
    inputs:
      targetType: 'inline'
      script: |
        set -eu
        terragrunt --version
